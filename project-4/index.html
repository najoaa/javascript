<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <header class="app-header">
    <h1>ðŸŽµ Happy Drum Kit ðŸŽµ</h1>
    <p class="keyboard-instruction">Press keys A-L to play different drum sounds</p>
    <p class="tap-instruction">Tap the pads to play sounds!</p>
  </header>

  <main class="drum-kit">
    <div class="drum-pads">
      <div class="drum-pad" data-key="65">
        <kbd>A</kbd>
        <span class="sound-label">clap</span>
      </div>
      <div class="drum-pad" data-key="83">
        <kbd>S</kbd>
        <span class="sound-label">hihat</span>
      </div>
      <div class="drum-pad" data-key="68">
        <kbd>D</kbd>
        <span class="sound-label">kick</span>
      </div>
      <div class="drum-pad" data-key="70">
        <kbd>F</kbd>
        <span class="sound-label">openhat</span>
      </div>
      <div class="drum-pad" data-key="71">
        <kbd>G</kbd>
        <span class="sound-label">boom</span>
      </div>
      <div class="drum-pad" data-key="72">
        <kbd>H</kbd>
        <span class="sound-label">ride</span>
      </div>
      <div class="drum-pad" data-key="74">
        <kbd>J</kbd>
        <span class="sound-label">snare</span>
      </div>
      <div class="drum-pad" data-key="75">
        <kbd>K</kbd>
        <span class="sound-label">tom</span>
      </div>
      <div class="drum-pad" data-key="76">
        <kbd>L</kbd>
        <span class="sound-label">tink</span>
      </div>
    </div>

    <!-- Audio elements -->
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
  </main>

  <script src="script.js"></script>
</body>
</html>
